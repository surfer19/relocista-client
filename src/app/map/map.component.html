<div class="row mt-3">
  <div class="col-md-10">
    <mat-form-field class="full-width">
      <!-- <input matInput placeholder = "Search for place" #search> -->
      <mat-label>Search for your place of interest</mat-label>
      <input matInput type="text" [(ngModel)]="value" #search >
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <button mat-raised-button color="primary" (click)=onAddNewPlace($event)>
      <span>+ </span>
      Add place
    </button>
  </div>
</div>

<mat-chip-list>
  <mat-chip
    *ngFor="let place of selectedPlaces"
    color="accent"
    [removable]="true"
    selected
    class="mb-3"
  >
    {{place.name}}
    <mat-icon matChipRemove>cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
<!-- [agmFitBounds]="true" -->
<div id="floating-panel">
  <b>Travel type: </b>
  <select id="mode" (change)="onTravelTypeChange($event.target.value)">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
  </select>
</div>
<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [mapTypeControl]="true"
  [zoomControl]="true"
  [styles]="themeStyle"
  [fitBounds]="true"
  class="map"
  >
  <agm-marker
    *ngFor="let place of selectedPlaces"
    [latitude]="place.lat"
    [longitude]="place.lng"
    [iconUrl]="{
      url: './assets/svg/map-icon-hearth.svg',
      labelOrigin: {x: 25,y: -10}
    }"
    [agmFitBounds]="selectedPlaces.length > 1 ? true : false"
    [label]="place.labelOptions"
  >

  </agm-marker>
  <agm-marker
    *ngFor="let property of propertyList"
    [latitude]="property.lat"
    [longitude]="property.lng"
    [iconUrl]="{
      url: './assets/svg/map-icon-home.svg'
    }"
    (markerClick)="onMarkerClick(property)"
  >
  </agm-marker>
  <div *ngIf="selectedPlaces?.length && selectedPlaces?.length">
    <agm-direction
      *ngFor="let route of selectedRoutes"
      [origin]="route.origin"
      [destination]="route.destination"
      [renderOptions]="renderOptions1"
      [travelMode]="'TRANSIT'"
    ></agm-direction>
  </div>
</agm-map>
